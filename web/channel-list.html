<!-- Modal -->
<div class="modal fade" id="addPanel" tabindex="-1" role="dialog" aria-labelledby="addPanelLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addPanelLabel">New Record / Edit</h4>
      </div>
      <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="sitename" class="col-sm-2 control-label">name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="sitename" placeholder="demoname">
                    </div>
                </div>

                <div class="form-group">
                    <label for="website" class="col-sm-2 control-label">website</label>

                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="abc@demo.com">
                    </div>
                </div>               
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>

    <script>
        $('#addPanel').on('shown.bs.modal', function () {
            // alert('打开了弹窗');
        });

        $('#addPanel').on('hidden.bs.modal', function (e) {
            // alert('关闭了弹窗');
        })

        $('.delete-btn').on('click', function() {

            handlerDelete();
        });

        function handlerDelete() {
            dialog({
                content: 'Delete this record ?',
                okValue: 'Ok',
                cancelValue: 'Cancel',
                ok: function () {
                    popMsg('You have deleted it.');
                },
                cancel: function () {
                    console.log('Cancel');
                }
            }).show();
        }

        function popMsg(content) {
            var d = dialog({
                content: content
            });
            d.show();
            setTimeout(function () {
                d.close().remove();
            }, 1200);
        }

    </script>
